<!-- This is a page for generating random strings (passwords, etc.) -->
<html>
<head>
<title>Random String Generator</title>

<script src="RandomStringGen.js"></script>

<style>
body {
    # font-family: Verdana;
    # font-size: 11px;
}
table {
  border: 1px solid #f2f2f2;
  border-collapse: collapse;
}

th, td {
  padding: 5px;
  text-align: left;
}
th {
    background-color: #f2f2f2;
}
.result {
    background-color: grey;
    padding:5px;
    margin:5px;
    text-align:center;
    border-radius:5px;
}
</style>

</head>

<body onload="retrieveSettings()">
<h2> Random String Generator </h2>

Select the string length and character groups to include and click "Generate".<br><br>

<table>
<tr>
    <th colspan=2>Settings &nbsp; &nbsp;  </th>
</tr>
<tr>
    <td>
        String Length: 
    </td>
    <td>
        <input type="number" id="strlen" name="strlen" />
    </td>
</tr>
<tr>
    <th colspan=2>Characters to Include</th>
</tr>
<tr>
    <td>
        <label><input type="checkbox" id="inAlphaU" name="inAlphaU" /> Uppercase (A, B, C, ...)</label>
    </td>
    <td>
        <label><input type="checkbox" id="inUndscr" name="inUndscr" /> Underscore (_)</label>
    </td>
</tr>
<tr>
    <td>
        <label><input type="checkbox" id="inAlphaL" name="inAlphaL" /> Lowercase (a, b, c, ...)</label>
    </td>
    <td>
        <label><input type="checkbox" id="inSpec" name="inSpec" /> Special characters (including space)</label>
    </td>
</tr>
<tr>
    <td>
        <label><input type="checkbox" id="inDigit" name="inDigit" /> Digits (0, 1, 2, ...)</label>
    </td>
    <td>
        <label><input type="checkbox" id="inAnsiHi" name="inAnsiHi" /> High ANSI characters</label>
    </td>
</tr>
<tr>
    <td>
        <label><input type="checkbox" id="inDash" name="inDash" /> Dash (-)</label>
    </td>
    <td>
        
    </td>
</tr>
<tr>
    <th colspan=2>Characters to Exclude</th>
</tr>
<tr>
    <td>
        <label><input type="checkbox" id="exSpace" name="exSpace" /> Space (&nbsp;)</label>
    </td>
    <td>
        <label><input type="checkbox" id="exAst" name="exAst" /> Asterisk (*)</label>
    </td>
</tr>
<tr>
    <td>
        <label><input type="checkbox" id="exPound" name="exPound" /> Pound (#)</label>
    </td>
    <td>
        <label><input type="checkbox" id="exSlash" name="exSlash" /> Forward Slash (&#47;)</label>
    </td>
</tr>
<tr>
    <td>
        <label><input type="checkbox" id="exPct" name="exPct" /> Percent (%)</label>
    </td>
    <td>
        <label><input type="checkbox" id="exBackslash" name="exBackslash" /> Back Slash (&#92;)</label>
    </td>
</tr>
<tr>
    <td>
        <label><input type="checkbox" id="exAmper" name="exAmper" /> Ampersand (&amp;)</label>
    </td>
    <td>
        <label><input type="checkbox" id="exAscii" name="exAscii" /> Ascii (&#64;)</label>
    </td>
</tr>
</table>
<br>

<button type="button" id="UpdateButton" onclick="buildString()">Generate</button>
<br><br><br>

<div class="result" id="Result"> <!-- result goes here. --> </div>

</body>


</html>
